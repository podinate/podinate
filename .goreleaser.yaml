# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com

# The lines below are called `modelines`. See `:help modeline`
# Feel free to remove those if you don't want/need to use them.
# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
# vim: set ts=2 sw=2 tw=0 fo=cnqoj

version: 2

before:
  hooks:
    # You may remove this if you don't use go modules.
    #- go mod tidy
    # you may remove this if you don't need go generate
    - go generate ./...

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    ldflags: 
      - -s -w -X github.com/podinate/podinate/cmd.Version={{.Version}} -X github.com/podinate/podinate/cmd.Commit={{.Commit}} -X github.com/podinate/podinate/cmd.Date={{.Date}}

archives:
  - format: tar.gz
    # this name template makes the OS and Arch compatible with the results of `uname`.
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    # use zip for windows archives
    format_overrides:
      - goos: windows
        format: zip

brews:
  - name: podinate
    homepage: https://www.podinate.com
    description: Podinate - Declarative Kubernetes for developers
    repository:
      owner: podinate
      name: homebrew-tap
      token: "{{ .Env.HOMEBREW_TAP_TOKEN }}"

chocolateys:
  - name: podinate
    description: Podinate - Declarative Kubernetes for developers
    tags: "kubectl kubernetes k8s foss "
    package_source_url: https://github.com/podinate/podinate
    project_url: https://www.podinate.com
    authors: John Cave
    license_url: https://github.com/podinate/podinate/blob/main/LICENSE
    docs_url: https://docs.podinate.com
    api_key: "{{ .Env.CHOCOLATEY_API_KEY }}"



changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"